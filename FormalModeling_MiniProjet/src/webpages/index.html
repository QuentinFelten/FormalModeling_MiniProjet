<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formal Modeling Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      src = "./src/scripts/output.js";
    </script>

    <link rel="stylesheet" href="../styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>The project will be here soon (tm)</h1>

    <!--- File Selection -->

    <h2>Select a file:</h2>
    <form>
      <select name="selectFile" id="selectFile">
        <option value="">--Select a file</option>
        <option value="file1">file1</option>
        <option value="file2">file2</option>
        <div id="otherFiles"></div>
      </select>

      <button id="selectFile-validate" type="button" autofocus>Launch</button>

      <!--- End:File Selection -->

      <!-- Display elements selection -->

      <div>
        <input type="checkbox" id="cb-states" name="states" value="states" />
        <label for="states">States</label>
      </div>
      <div>
        <input type="checkbox" id="cb-tuples" name="tuples" value="tuples" />
        <label for="tuples">Tuples</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="cb-transitions"
          name="transitions"
          value="transitions"
        />
        <label for="transitions">Transitions</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="cb-initial-states"
          name="initial-states"
          value="initial-states"
        />
        <label for="initial-states">Initial States</label>
      </div>
    </form>

    <div id="selectOutput"></div>

    <!-- End:Display elements selection -->

    <!-- Display Input Table -->

    <div id="tables">
      <table id="states" hidden>
        <tr class="title">
          <td>State</td>
        </tr>
        <tbody></tbody>
      </table>
      <table id="tuples" hidden>
        <tr class="title">
          <td>Tuples</td>
          <td colspan="100%">Atomic propositions</td>
        </tr>
        <tbody></tbody>
      </table>
      <table id="transitions" hidden>
        <tr class="title">
          <td>Start state</td>
          <td>End state</td>
        </tr>
        <tbody></tbody>
      </table>
      <table id="initial-states" hidden>
        <tr class="title">
          <td>Initial State</td>
        </tr>
        <tbody></tbody>
      </table>
    </div>

    <!-- End:Display Input Table -->

    <!--- Application -->

    <div id="app"></div>
    <script src="../scripts/main.js"></script>

    <!--- End:Application -->
  </body>
</html>
